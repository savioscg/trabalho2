<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de Cadastro da Clínica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clinica ABC Health</title>
</head>
<body onload="document.getElementById('nome').focus();">
    <header>
        <h1>Clinica ABC Health</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50"><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx"><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(XX) XXXXX-XXXX"><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br>

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>

                <label for="estadoCivil">Estado Civil:</label>
                <input type="text" id="estadoCivil" name="estadoCivil"><br>

                <label for="leitura">Somente Leitura:</label>
                <input type="text" id="leitura" name="leitura" value="Exemplo" readonly><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX"><br>

                <label for="logradouroTipo">Tipo de Logradouro:</label>
                <select id="logradouroTipo" name="logradouroTipo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <label>Interesses:</label><br>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" id="games" name="interesses" value="games">
                <label for="games">Games</label>
                <input type="checkbox" id="livros" name="interesses" value="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" id="roupas" name="interesses" value="roupas">
                <label for="roupas">Roupas</label><br>

                <label for="informacoesComplementares">Informações Complementares:</label><br>
                <textarea id="informacoesComplementares" name="informacoesComplementares"></textarea><br>

                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>

                <input type="hidden" name="campoOculto" value="valor oculto">
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Endereço: Rua Exemplo, 123 - Cidade Fictícia - Estado - CEP 00000-000</p>
        <p>Telefone: (00) 0000-0000</p>
    </footer>
</body>
</html>
